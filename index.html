<!DOCTYPE html>
<html lang="en" ng-app='superheroApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='SuperheroesController as vm'>
  <h2>Superhero Listing</h2>
  <input type="text" ng-model="vm.search">
  <p>User input: {{vm.search}}</p>
  <div ng-repeat="hero in vm.superheroes | filter:vm.search"
    ng-class="{'marvel' : hero.group === 'Marvel' , 'indpt': hero.group === 'Independent', 'DC': hero.group === 'DC'}">
    <p>{{$index + 1}}. {{hero.name}} - {{hero.number}}</p>
    <p>Affiliation: {{hero.group}} </p>
    <button ng-click="vm.toggleShow(hero)">Get Photo</button>
     <img ng-src='{{hero.img}}' ng-show="hero.visible">
  </div>
  <div>
    <input type="text" ng-model="vm.newHero.name">
    <input type="text" ng-model="vm.newHero.number">
    <input type="text" ng-model="vm.newHero.group">
    <input type="text" ng-model="vm.newhero.img">
    <button ng-click="vm.addHero()">Add a Hero</button>
<p>Author: {{vm.newGrumble.title}}</p>
<p>Title: {{vm.newGrumble.author}}</p>
<p>Content: {{vm.newGrumble.content}}</p>
<p>Photo URL: {{vm.newGrumble.photo_url}}</p>
</div>

</body>

  <script src="app.js"></script>
</body>
</html>
