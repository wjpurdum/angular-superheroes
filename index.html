<!DOCTYPE html>
<html lang="en" ng-app='superheroApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='SuperheroesController as vm'>
  <h2>Superhero Listing</h2>
  <div ng-repeat="hero in vm.superheroes">
    <p>{{$index + 1}}. {{hero.name}} - {{hero.number}}</p>
    <p>Affiliation: {{hero.group}} </p>
  </div>
</body>

  <script src="app.js"></script>
</body>
</html>
